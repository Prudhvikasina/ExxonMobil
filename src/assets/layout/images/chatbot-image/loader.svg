<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" width="384px" height="54px" viewBox="0 0 128 8" xml:space="preserve">
  
  <!-- Top bar -->
  <g>
    <rect fill="#339af0" x="-64" y="0" width="64" height="3" rx="0.9" ry="0.9"/>
    <animateTransform attributeName="transform" type="translate" from="0 0" to="193 0" dur="2000ms" repeatCount="indefinite"/>
  </g>
  
  <!-- Second bar (slightly faster) -->
  <g>
    <rect fill="#4dabf7" x="-74" y="5" width="64" height="3" rx="0.9" ry="0.9"/>
    <animateTransform attributeName="transform" type="translate" from="0 0" to="193 0" dur="1900ms" repeatCount="indefinite"/>
  </g>

  <!-- Third bar (slower) -->
  <g>
    <rect fill="#74c0fc" x="-84" y="10" width="64" height="3" rx="0.9" ry="0.9"/>
    <animateTransform attributeName="transform" type="translate" from="0 0" to="193 0" dur="1800ms" repeatCount="indefinite"/>
  </g>
  
  <!-- Bottom bar (fastest) -->
  <g>
    <rect fill="#a5d8ff" x="-94" y="15" width="64" height="3" rx="0.9" ry="0.9"/>
    <animateTransform attributeName="transform" type="translate" from="0 0" to="193 0" dur="1700ms" repeatCount="indefinite"/>
  </g>
</svg>
